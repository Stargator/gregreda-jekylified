---
layout: base
---
<title> {{ page.title }} | {{ site.title }}</title>

<div>
  <h1 class="article-title" >{{ page.title }}</h1>
  <div class="article-content"><p>{{ page.content }}</p></div>
  <hr class="large"></hr>
  {% for post in site.posts %}
    <h2 class="article-title pull-left"><a href="/{{ post.url }}" title="Permalink to {{ post.title }}">{{post.title}}</a></h2>
    <h5 class="article-date pull-right">{{ post.date| date: "%b %d, %Y" }}</h5>
    <hr class="large"></hr>
  {% endfor %}
</div>
