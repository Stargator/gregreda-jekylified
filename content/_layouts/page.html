---
layout: base
---
<title> {{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description|e }}"/>

<div class="post">

  <header class="post-header">
    <h1 class="post-title"><a href="/{{ page.title }}" title="Permalink to {{ page.title }}">{{ page.title }}</a></h1>
  </header>

{% block twittercards %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ TWITTER_NAME }}">
  <meta name="twitter:creator" content="@{{ TWITTER_NAME }}">
  <meta name="twitter:domain" content="{{ DOMAIN }}">
  <meta name="twitter:image" content="{{ SITEURL }}{{ AVATAR }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description|e }}">
{% endblock %}

{% block content %}

  <h1 class="article-title"><a href="/{{ page.url }}" title="Permalink to {{ page.title }}">{{page.title}}</a></h1>

  <article class="post-content">
    {{ content }}
  </article>
  <hr class="large">

</div>
